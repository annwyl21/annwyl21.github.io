<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="portfolio.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Ellen's Portfolio</title>
</head>
<body>
	
	<div class="container">
		
		<div class="header">
			<div class="title">
			<!-- toggle theme button -->
				<div class="toggle-theme">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round" id="themeButton"></span>
					</label>
				</div>
				<hr>
				<h3 style="padding-left: 5px;">Junior Software Engineer</h3>
			</div>
			<nav>
				<button class="btn"><a class="menu" href="#skills">Skills</a></button>
				<button class="btn"><a class="menu" href="#experience">Experience</a></button>
				<button class="btn"><a class="menu" href="mailto:ellen.a.ash@gmail.com">Contact Me</a></button>
			</nav>
		</div>
		
		<!-- Main Intro Section -->
		<div class="main">
			<div>
				<img id="my-photo" src="./images/Ellen_profileshot_betty.jpeg" alt="Ellen Houghton a highly motivated Junior Software Engineer">
			</div>
			<div class="project-text-box" id="brand">
				<!-- Insert my portfolio intro text here -->
			</div>
		</div>

		<!-- Aside Skills Section -->
		<div class="aside" id="skills">
			<div id="mySkills">
			<!-- Insert my skills list here -->
			</div>
		</div>

		<!-- Project Cards Section -->
		<div class="section">
			<fieldset id="experience">
				<legend>My Projects</legend>
			<!-- Insert my project cards here -->
			</fieldset>
		</div>

		<div class="footer">
			<div class="footer-text">
			<a class="footer-icon" href="https://github.com/annwyl21" target="_blank"><img src="./images/icons8-github-120.png" alt="github icon by Icons8.com"></a>
			<a class="footer-icon" href="https://hub.docker.com/repositories/annwyl21" target="_blank"><img src="./images/icons8-docker-144.png" alt="docker icon by Icons8.com"></a>
			<a class="footer-icon" href="https://www.linkedin.com/in/annwyl21/" target="_blank"><img src="./images/icons8-linked-in-150.png" alt="linked in icon by Icons8.com"></a>
			</div>
		</div>
	</div>

	<script>
		// toggle theme button
		let theme = light;
			document.getElementById('themeButton').addEventListener('click', function() {
    			if (theme == 'light') {
        		theme = 'dark'
        		document.getElementsByTagName('body').style.csstext = "background: var(--dark-grey); color: var(--white);";
    			} else {
        		theme = 'light'
        		document.getElementsByTagName('body').style.csstext = "background: var(--paler-grey); color: var(--dark-grey);"; 
    			}
			});
	</script>
</body>
</html>
